{% extends 'common_template.html' %}

{% block content %}
    <section class="accounts_login" style="min-height: 86vh;">
        <div class="container mt-5">
            <div class="row pt-4 justify-content-center">
                <div class="col-md-6">
                    
                    <p>
                        <h2>Login</h2>
                    </p>
                    
                    <p>
                        Don't have an account? <a href="{% url 'accounts:register' %}">Sing up</a>
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input type="text" name="username" class="form-control" required id="id_username" placeholder="Username">
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" class="form-control" required id="id_password" placeholder="Password">
                        </div>
                        <div class="form-group mb-3">
                            <input type="checkbox" name="keep_logged" class="form-check-input" id="keep_logged">
                            <label class="form-check-label" for="keep_logged">
                                Keep me logged in
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Login
                        </button>
                    </form>

                    <p class="text-end mt-3">
                        <a href="">Forgot password?</a>
                    </p>

                    {% if messages %}
                        <div class="mt-3">
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}

                </div>
            </div>
        </div>
    </section>
{% endblock content %}
