{% extends 'common_template.html' %}

{% block content %}
<section class="news_create" style="min-height: 86vh;">
    <div class="container">
        <div class="row py-4 justify-content-center">
            <div class="col-md-12 mt-4">
                
                <div class="card w-100 mb-4">    
                    <div class="card-body">
                        {% load custom_filters %}
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <button type="submit" class="btn btn-success w-100 mt-3">
                                Save
                            </button>
                            <a href="{% url 'news:main' %}" class="btn btn-danger w-100 mt-3">
                                Discard
                            </a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
{% endblock content %}
